<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width">
        <title>List</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h2>Ordered list</h2>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
        </ul>
        <h2>Definition list</h2>
        <dl>
            <dt>Home</dt>
            <dt>About</dt>
            <dt>Contact us</dt>
        </dl>

    </body>
</html>
